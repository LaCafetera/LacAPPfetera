<ion-header>

  <ion-navbar>
    <ion-title>
            Descargados
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content main>
    <ion-list>
        <ion-card *ngFor="let item of items" text-wrap>
            <ion-row class="hashtag" *ngIf="item.objeto.title.indexOf('#')> -1">
                <!-- Aquí lo suyo sería que si el hashtag está vacío, no salga el row, seguro que esto Jose Carlos lo hace guay ;) -->
                <ion-col>
                    <!-- <a [href]="dameEnlace(item.objeto.title)">{{ item.objeto.title | muestraHashtag }} &nbsp;<ion-icon name="md-arrow-round-forward"></ion-icon>&nbsp;<ion-icon name="logo-twitter"></ion-icon></a> -->
                    <a [href]="dameEnlace(item.objeto.title)">{{ item.objeto.title | muestraHashtag }} </a>
                </ion-col>
            </ion-row>

            <ion-row >
                <ion-col col-9>
                    <ion-row >
                        <ion-col col-4 (click)="pushPage(item)">
                            <div id="imagen">
                                <img [src]="normalizaUbicacion(item.objeto.image_url)" />
                            </div>
                        </ion-col>

                        <ion-col col-6 class="datos"  (click)="pushPage(item)">
                            <ion-row>
                                <p>{{ item.objeto.published_at |tiempoHastaAhora }}</p>
                            </ion-row>

                            <ion-row class="iconos">
                                <ion-icon name='chatbubbles'></ion-icon>
                                {{ item.objeto.messages_count}}
                            </ion-row>

                            <ion-row class="iconos">
                                <ion-icon name='heart' *ngIf='!item.like'></ion-icon>
                                <ion-icon name='heart' *ngIf='item.like' class="likesi"></ion-icon>
                                {{ item.objeto.likes_count}}
                            </ion-row>
                        </ion-col>

                        <ion-col col-2 (click)="pushPage(item)">
                            <!--ion-icon name="play" *ngIf="item.objeto.episode_id==capEnRep"></ion-icon-->
                            <ion-icon name="play" class="playBasura" *ngIf="item.objeto.episode_id==capEnRep"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-col>

                <ion-col col-3>
                    <!--descargaCafetera [capDownload]="item.objeto" (ficheroBorrado)="borrarElemento($event)">
                    </descargaCafetera-->
                </ion-col>

            </ion-row>

            <ion-row  (click)="pushPage(item)">
                <div class="texto">
                    <h3>{{ item.objeto.title | eliminaHashtag }}</h3>
                </div>
            </ion-row>

        </ion-card>
    </ion-list>
</ion-content>
