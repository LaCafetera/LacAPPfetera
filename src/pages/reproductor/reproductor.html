<ion-header>

    <ion-navbar>
        <ion-title>La cAPPfetera</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-fab edge right>
            <button ion-fab (click)="playPause()">
                <ion-icon name={{iconoPlayPause}}></ion-icon>
            </button>
        </ion-fab>
        <ion-fab edge left>
            <button ion-fab (click)="muestraDetalle($event)">
                <ion-icon name='information'></ion-icon>
            </button>
        </ion-fab>
        <img src={{imagen}}>
        <ion-card-content>
            <ion-card-title>
                {{titulo}}
            </ion-card-title>
            <!--p>
                {{descripcion}}
            </p-->
            <audio [controls]="noesAndroid">
                <source src={{audio}} type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
            <div data-role="fieldcontain" id="barra_reprod" name="barra" *ngIf="!noesAndroid">
                <ion-range [(ngModel)]="posicionRep" pin="false" max={{totDurPlay}} (ionChange)="actualizaPosicion()">
                    <ion-label range-left>{{posicionRepStr}}</ion-label>
                    <ion-label range-right>{{tamanyoStr}}</ion-label>
                </ion-range>
            </div>
            <div data-role="content" id="fechaEmision"></div>
            <!--ion-item>
                <ion-icon name="ion-play" item-left></ion-icon>
                Reproducciones
                <ion-badge item-right>1</ion-badge>
            </ion-item>
            <ion-item>
                <ion-icon name="ion-android-download" item-left></ion-icon>
                Descargas
                <ion-badge item-right>2</ion-badge>
            </ion-item>
            <ion-item>
                <ion-icon name="ion-android-favorite-outline" item-left></ion-icon>
                Favoritos
                <ion-badge item-right>3</ion-badge>
            </ion-item>
            <ion-item>
                <ion-icon name="ion-chatbubbles" item-left></ion-icon>
                Mensajes
                <ion-badge item-right>4</ion-badge>
            </ion-item-->
            <ion-row no-padding>
                <ion-col text-center>
                    <button ion-button clear small icon-left>
                        <ion-icon name='heart'></ion-icon>
                    </button>
                </ion-col>
                <ion-col text-center>
                    <descargaCafetera [fileDownload]="episodio" (porcentajeDescarga)="actualizaPorcentaje($event)" (ficheroDescargado)="ficheroDescargado($event)"></descargaCafetera>
                </ion-col>
                <ion-col text-center>
                    <button ion-button clear small icon-left (click)="compartir()">
                        <ion-icon name='md-share'></ion-icon>
                    </button>
                </ion-col>
                <ion-col text-center>
                    <button ion-button clear small icon-left>
                        <ion-icon name='chatbubbles'></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
            <!--div class="item item-divider">
            <progress max="100" value="0" id="slider-descarga" class="progress-bar-striped">0</progress>
            <ion-range [(ngModel)]="singleValue" pin="true"></ion-range>
            </div-->
            <div class="progress-outer" *ngIf="porcentajeDescargado != 0">
                <div class="progress-inner" [style.width]="porcentajeDescargado + '%'">
                    {{porcentajeDescargado}}%
                </div>
            </div>
        </ion-card-content>
    </ion-card>

</ion-content>
