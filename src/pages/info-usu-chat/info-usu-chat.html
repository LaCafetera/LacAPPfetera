<ion-header>

  <ion-navbar>
    <ion-title>
      La cAPPfetera
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card >

    <img [src]="user.image_url"/>

    <ion-card-content>
      <ion-card-title>
        {{user.fullname}}
      </ion-card-title>
      <p>
        {{user.description}}
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='facebook' item-start style="color: #d03e84"></ion-icon>
      {{user.facebook_permalink}}
      <!--ion-badge item-end>9</ion-badge-->
    </ion-item>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      {{user.twitter_username}}
      <!--ion-badge item-end>260k</ion-badge-->
    </ion-item>

    <ion-item>

      Folowers
      <ion-badge item-end>{{user.followers_count}}</ion-badge>
    </ion-item>

    <ion-item>
      Siguiendo
      <ion-badge item-end>{{user.followings_count}}</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
