<ion-header>

  <ion-navbar>
    <ion-title>
      La cAPPfetera
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card >

    <img [src]="user.image_url"/>

    <ion-card-content>
      <ion-card-title>
        {{user.fullname}}
      </ion-card-title>
      <p>
        {{user.description}}
      </p>
    </ion-card-content>

    <ion-row class="followers" no-padding >
      <ion-col col-6>
        Seguidores
        <ion-badge item-end>{{user.followers_count}}</ion-badge>
      </ion-col>

      <ion-col col-6>
        Siguiendo
        <ion-badge item-end>{{user.followings_count}}</ion-badge>
      </ion-col>
    </ion-row>

    <ion-row class="rrss" no-padding >
      <ion-col col-6>
        <ion-icon name='logo-twitter'></ion-icon>
        {{user.twitter_username}}
      </ion-col>

      <ion-col col-6>
        <ion-icon name='logo-facebook'></ion-icon>
        {{user.facebook_permalink}}
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
