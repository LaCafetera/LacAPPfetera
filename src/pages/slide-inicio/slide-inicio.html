<ion-header>
  <ion-navbar>
    <ion-title>Ayuda</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-slides direction=horizontal pager=true centeredSlides=true initialSlide=0>

    <ion-slide *ngFor="let diapo of diapos">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Saltar ayuda</button>
        </ion-buttons>
      </ion-toolbar>
      <div  *ngIf="!horizontal && movil">
        <h2 class="diapo-title" [innerHTML]="diapo.titulo"></h2>
        <img [src]="diapo.imagenV" class="diapo-imagen"/>
        <p [innerHTML]="diapo.descripcion"></p>
      </div>
      <div  *ngIf="!horizontal && !movil">
        <h2 class="diapo-title" [innerHTML]="diapo.titulo"></h2>
        <img [src]="diapo.imagenV" class="diapo-imagen"/>
        <p [innerHTML]="diapo.descripcion"></p>
      </div>
      <div  *ngIf="horizontal && movil">
        <h2 class="diapo-title" [innerHTML]="diapo.titulo"></h2>
        <img [src]="diapo.imagenH" class="diapo-imagen"/>
        <p [innerHTML]="diapo.descripcion"></p>
      </div>
      <div  *ngIf="horizontal && !movil">
        <h2 class="diapo-title" [innerHTML]="diapo.titulo"></h2>
        <img [src]="diapo.imagenH" class="diapo-imagen"/>
        <p [innerHTML]="diapo.descripcion"></p>
      </div>
    </ion-slide>

    <ion-slide>
      <ion-toolbar> </ion-toolbar>
      <img src="assets/images/SI6.png" class="diapo-image"/>
      <button ion-button large clear icon-end color="primary" (click)="letsRock()">
          Â¿Empezamos? <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
