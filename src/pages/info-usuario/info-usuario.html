<ion-header>

  <ion-navbar>
    <ion-title>
      La cAPPfetera
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card >

    <img [src]="imgItem"/>

  </ion-card>

  <!--form [formGroup]="formulario" (ngSubmit)="actualizarDatosUsu(formulario)"-->
    <ion-item>
      <ion-label floating>Nombre completo</ion-label> 
      <ion-input type="text" [(ngModel)]="nombreUsu" required ngModel></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>Descripción</ion-label> 
      <ion-input type="text" [(ngModel)]="descripcion" ngModel></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>Correo Electronico</ion-label> 
      <ion-input type="email" [(ngModel)]="emilio" ngModel></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>Dirección Web</ion-label> 
      <ion-input type="url" [(ngModel)]="dirWeb" ngModel></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>Dirección Facebook</ion-label> 
      <ion-input type="url" [(ngModel)]="dirFacebook" ngModel></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label floating>Usuario de Twitter</ion-label> 
      <ion-input type="text" [(ngModel)]="usuTwitter" ngModel></ion-input>
    </ion-item> 
 
  <button ion-button block type="submit"  class="btn btn-success" (click)="actualizarDatosUsu()">Actualizar Datos
  </button> 
   <!--/form-->
</ion-content>
