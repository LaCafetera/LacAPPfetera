<ion-header>
    <ion-navbar>
        <ion-title>La cAPPfetera</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="chat">
    <ion-card class="comentario" *ngFor="let item of items">
        <ion-item>
            <ion-avatar item-left  (click)="muestraDatosUsuario(item.author_id)">
                <div *ngIf="item.author_image_original_url != null">
                    <img [src]="item.author_image_original_url" />
                </div>
                <div *ngIf="item.author_image_original_url == null">
                    <img src="assets/icon/icon.png" />
                </div>
            </ion-avatar>
            <h3>{{ item.author_fullname }}</h3>
            <p>{{ item.created_at |tiempoHastaAhora }}</p>
			<button ion-button item-right clear *ngIf="item.author_id == usuario_id" (click)="borrarComentario(item)">
                <ion-icon name='trash' class="envio"></ion-icon>
            </button>
        </ion-item>
        <ion-card-content>
            <p>{{ item.text }}</p>
        </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="quieroMas($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>

<ion-footer class="cajaTexto">
    <ion-row no-padding text-center>
        <ion-col col-10>
            <ion-item>
                <ion-textarea type="text" name="mensaje" clearInput="true" autoComplete="true" spellcheck="true" autocorrect="true" placeholder="!ExprÃ©sate!" [(ngModel)]="mensajeTxt" (focus)="muestraTeclado()" (blur)="ocultaTeclado()"></ion-textarea>
            </ion-item>
        </ion-col>
        <ion-col col-2>
            <button ion-button clear [disabled]="!mensajeTxt" (click)="enviarComentario(formulario)">
                <ion-icon name='send' class="envio"></ion-icon>
            </button>
            <button ion-button clear (click)="twittearComentario(formulario)">
                <ion-icon name='logo-twitter' class="logoTW"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
