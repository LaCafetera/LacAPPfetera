<ion-header>
    <ion-navbar>
        <ion-title>La cAPPfetera</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item text-wrap *ngFor="let item of items">
            <ion-avatar item-left>
                <img [src]="item.author_image_original_url" />
            </ion-avatar>
            <h3>{{ item.author_fullname }}</h3>
            <p>{{ item.created_at |tiempoHastaAhora }}</p>
            <p>{{ item.text }}</p>
            <!---ion-badge item-right>260 like</ion-badge-->
        </ion-item>
    </ion-list>

</ion-content>
