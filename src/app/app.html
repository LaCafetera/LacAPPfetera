<div [class]="chosenTheme">
    <ion-menu type="push" [content]="miContent">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menú Cafetero</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="menuCafetero">
            <ion-item>
                <ion-avatar item-left>
                    <img [src]="imgItem" />
                </ion-avatar>
                <h2>{{nombreUsu}}</h2>
                <h3>{{descripcion}}</h3>
            </ion-item>

            <ion-item >
                <ion-label> Conectado a Spreaker</ion-label>
                <ion-toggle [(ngModel)]="conectadoASpreaker" (ionChange)="conexionSpreaker($event)"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label> Descarga sólo con wifi</ion-label>
                <ion-toggle [(ngModel)]="soloWifi" (ionChange)="setWIFI($event)"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label> Fechas Absolutas</ion-label>
                <ion-toggle [(ngModel)]="fechasAbsolutas" (ionChange)="setFechasAbsolutas($event)"></ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label> Orden del chat ascendente</ion-label>
                <ion-toggle [(ngModel)]="ordenChatAsc" (ionChange)="setOrdenChat($event)"></ion-toggle>
            </ion-item>

            <ion-item>
                <button ion-button full (click)="cafeteaAgenda()">Danos de alta en tu agenda</button>
            </ion-item>

            <ion-item>
                <a href="http://t.me/lacafetera" ion-button full>Síguenos en Telegram</a>
            </ion-item>

            <ion-item>
                <a href="http://www.radiocable.com/mecenas.html" ion-button full>Hazte mecenas</a>
            </ion-item>

            <ion-item>
                <button ion-button full menuToggle (click)="ayuda()">Ayuda</button>
            </ion-item>

            <ion-item>
                <ion-label>
                    <ion-icon name="color-palette"></ion-icon> Elige un tema</ion-label>
                <ion-select (ionChange)="setTheme($event)" [(ngModel)]="chosenTheme">
                    <ion-option *ngFor='let theme of availableThemes' [value]="theme.className" [selected]="theme.className === chosenTheme">
                        {{theme.prettyName}}
                    </ion-option>
                </ion-select>
            </ion-item>

            <ion-item class="version">
                <p>Versión de la APP: Kaldi - {{verApp}}</p>
            </ion-item>

        </ion-content>

    </ion-menu>

    <ion-nav [root]="rootPage" main #miContent swipeBackEnabled="false">
    </ion-nav>

</div>
