<div [class]="chosenTheme">
    <ion-nav #content swipeBackEnabled="false" [root]="rootPage">
    </ion-nav>

    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menú Cafetero</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-item>
                <ion-label> Modo noche</ion-label>
                <ion-toggle [(ngModel)]="modoNoche" checked="false" color="dark" (ionChange)="cambiaModo()"></ion-toggle>
            </ion-item>
            <ion-item>
                <ion-label> Descarga sólo con wifi</ion-label>
                <ion-toggle [(ngModel)]="soloWifi" checked="false"></ion-toggle>
            </ion-item>
            <ion-item>
                <p>Versión de la APP: 21/02/2017</p>
            </ion-item>
            <button ion-button round menuClose>Cerrar</button>
        </ion-content>

    </ion-menu>

</div>
